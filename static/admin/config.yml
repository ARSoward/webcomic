backend:
  name: git-gateway

media_folder: "static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "blog" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Blog" # Used in the UI, ie.: "New Post"
    folder: "content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text", required: false}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: Tags
        name: tags
        widget: list
        required: false
  - name: "comic" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Comic" # Used in the UI, ie.: "New Post"
    folder: "content/comic" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Publish Date", name: "date", widget: "datetime", required: true}
      - {label: "Image", name: "image", widget: "image", required: true}
      - {label: "Thumbnail", name: "thumbnail", widget: "image", required: true}
      - {label: "Summary", name: "summary", widget: "markdown", required: false}
      - label: Tags
        name: tags
        widget: list
        required: false
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: "Banner", name: "banner", widget: "image", required: false}
          - {label: "Body", name: "body", widget: "markdown", required: false}